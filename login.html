<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assests/hash-include-favicon.png" type="image/x-icon">
        <title>Hash Include | Elevate Your Skills with Hash Include's Guidance</title>
        <meta name="description" content="Hash include course details">
        <meta name="keywords" content="front-end,fullstack,testing,ui-ux,web designing">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/style.css">
    </head>
<body>
    <section class="login-page-section"> 
        <div class="login-page-container">
            <div class="login-image-container">
                <img src="assests/login-illustration.svg" alt="login image">
                <h3>Elevate Your Skills with Hash Include's <br>Guidance</h3>
            </div>
            <div class="login-form-container">
                <p>Login In</p>
                <div class="email-container">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <span><i class="fa-solid fa-envelope"></i></span>
                </div>
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <span><i class="fa-solid fa-eye-slash"></i></span>
                </div>
                <button type="submit">Sign in</button>
                
            </div>
        </div>


    </section>
</body>
</html>
