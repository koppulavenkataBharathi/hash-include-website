<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assests/hash-include-favicon.png" type="image/x-icon">
        <title>Hash Include | Elevate Your Skills with Hash Include's Guidance</title>
        <meta name="description" content="Hash include course details">
        <meta name="keywords" content="front-end,fullstack,testing,ui-ux,web designing">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/style.css">
        
    </head>
<body>
    
<div class="enroll-form-container">
    <h1 class="text-center">Enroll Here</h1>
    <form action="">
        <div class="flex-container">
            <div>
            <p>Full Name:</p>
            <input type="text" name="fullname" id="fullname" placeholder="Enter Your Name" required>
            </div>
        
            <div>
            <p>Phone Number:</p>
            <input type="text" name="mobile" id="mobile" placeholder="Enter Your Contact Number" required>
            </div>
        </div>

        <div class="flex-container">
            <div>
            <p>Email address</p>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div>
                <p>Course Intrested in</p>
                <select name="course" id="course">
                    <option value="select">Select</option>
                    <option value="UI/UX designing">UI/UX Designing</option>
                    <option value="fullstack">FullStack development</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="testing">Testing</option>
                </select>
            </div>

            <div class="flex-container">
                <div>
                    <p>Please select your Education qualification</p>
                    <select name="education" id="education">
                        <option value="select">Select</option>
                        <option value="pursuing">Pursuing</option>
                        <option value="bachelors">Bachelor's</option>
                        <option value="degree">Degree</option>
                        <option value="mca">MCA</option>
                        <option 
                        value="diploma">Diploma</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div>
                    <p>Best time to reach out</p>
                    <select name="time" id="time">
                        <option value="9am">9AM</option>
                        <option value="10am">10AM</option>
                        <option value="11am">11AM</option>
                        <option value="12am">12AM</option>
                        <option value="1pm">1PM</option>
                        <option value="2pm">2PM</option>
                        <option value="3pm">3PM</option>
                        <option value="4pm">4PM</option>
                        <option value="5pm">5PM</option>
                        <option value="6pm">6PM</option>
                        <option value="7pm">7PM</option>
                        <option value="8pm">8PM</option>
                        <option value="9pm">9PM</option>
                    </select>
                </div>
            </div>
            <p>Message</p>
            <textarea name="message" id="message" value="I am interested to attend free demo session on 26th May,2024 (10am - 11am)"></textarea>
            <div class="login-button">
            <button type="submit">Register</button>
            </div>
        </div>
        <p>* indicates required fields</p>




    </form>
</div>




</body>
</html>
